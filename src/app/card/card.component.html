<div class="card">
  <img class="img" src="{{mission.links.mission_patch_small}}" alt="Mission Image" style="width: 400px; height: 400px">
  <div class="container" >
    <h4><b>{{mission.mission_name}}</b></h4>
    <h5><b>{{mission.launch_year}}</b></h5>
    <p>{{mission.details}}</p>

    <button (click)="navigate(mission)" mat-stroked-button color="primary">See More</button>
  </div>
</div>
