<div style="width: 100%; height: 100%">
  <mat-card style="padding: 1rem 2rem">
    <mat-card-title
      ><b>{{ mission.mission_name }}</b></mat-card-title
    >
    <mat-card-subtitle
      ><b>{{ mission.launch_year }}</b></mat-card-subtitle
    >
    <img
      class="card-img"
      mat-card-image
      src="{{ mission.links.mission_patch_small }}"
      alt="Mission Patch Image"
    />
    <div class="container">
      <mat-card-content>
        <p>{{ mission.details }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          (click)="navigate(mission)"
          mat-stroked-button
          color="accent"
        >
          See More
        </button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
